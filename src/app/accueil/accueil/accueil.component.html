<div class="container" align="center">
  <div id="topbar">
    <h1> Laissez les jobs vous chasser </h1>
  </div>

  <!-- FORMULAIRE DE RECHERCHE-->
  <form (ngSubmit)="validSearch()">
    <div class="search-form">
      <div class="column-form">
        <input name="keyword" [(ngModel)]="model.keyword" type="text" matInput class="taille-champs" placeholder="Quoi ? Java, Angular, ..." 
        [matAutocomplete]="autoCompleteKeysWOrd" [formControl]="stateCtrl">
        <mat-autocomplete #autoCompleteKeysWOrd="matAutocomplete">
          <mat-option *ngFor="let keyword of filteredKeysWord | async" [value]="keyword">
            <span>{{ keyword }}</span>
          </mat-option>
        </mat-autocomplete>
      </div>
						<!-- Les Pays cibles, si plusieurs pays utiliser mat-select comme la premiére version -->
      <div>        
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Flag_of_Guinea.svg"
          alt="Guinée"
          height="30"
          />                     
      </div>
      <!-- Champs de filtre sur les villes -->
      <div class="column-form">
        <input name="town" [(ngModel)]="model.town" type="text" matInput class="taille-champs" placeholder="Où ? Ville..." 
        [matAutocomplete]="autoCompleteTowns" [formControl]="townCtrl">
        <mat-autocomplete #autoCompleteTowns="matAutocomplete">
          <mat-option *ngFor="let town of filteredTowns | async" [value]="town">
            <span>{{ town }}</span>
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>

    <!-- PLACEMENT DU BUTTON RECHERCHER -->
    <div class="search-form">
      <div class="column-search-form"></div>
      <div class="column-search-form">
        <button type="submit" class="button-search button-principal-color" mat-button>Rechercher</button>
      </div>
      <div class="column-search-form"></div>
    </div>
  </form>

  <!--POSITIONNEMENT DE LA CAROUSSELLE CONTENANT LES ENTREPRISES-->
  <div class="entreprise-carousel">
    <h2>... Entreprises ...</h2>
    <ngx-carousel [inputs]="offresCarousel" (carouselLoad)="getEnterprises()">
      <ngx-tile NgxCarouselItem *ngFor="let enterprise of enterprises">
          <div class="image-tile" [style.background]="'url(' + enterprise.logoEntreprise + ')'">
            <h1>{{enterprise.nomEntreprise}}</h1>
          </div>
          <h4>{{enterprise.nomEntreprise}}</h4>
          <button>...</button>
      </ngx-tile>

      <button mat-mini-fab  NgxCarouselPrev class="button-left button-principal-color">
        <mat-icon >chevron_left</mat-icon>
      </button>

      <button mat-mini-fab  NgxCarouselNext class="button-right button-principal-color">
        <mat-icon >chevron_right</mat-icon>
      </button>
</ngx-carousel>
  </div>
</div>
