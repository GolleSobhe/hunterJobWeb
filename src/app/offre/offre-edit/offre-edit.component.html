<mat-card>
  <mat-card-header>
    <mat-card-title><h2>Informations de l'offre</h2></mat-card-title>
  </mat-card-header>

  <mat-card-content>

<form [formGroup]="offreForm" novalidate (ngSubmit)="creerOffre()" class="formulaire container">
  <fieldset>
    <mat-form-field class="longueur-champ-formulaire">
      <mat-select placeholder="Type de l'offre" formControlName="typeOffre">
        <mat-option *ngFor="let type of typeOffre" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="longueur-champ-formulaire">
      <input matInput placeholder="Nom" formControlName="nom" >
    </mat-form-field>

    <mat-form-field class="longueur-champ-formulaire">
      <input matInput placeholder="Titre de l'offre" formControlName="titreOffre" >
    </mat-form-field>

    <mat-form-field class="longueur-champ-formulaire">
      <input matInput type="number" placeholder="Salaire minimal" formControlName="salaireMinimal" >
    </mat-form-field>

    <mat-form-field class="longueur-champ-formulaire">
      <input matInput type="number" placeholder="Salaire maximal" formControlName="salaireMaximal" >
    </mat-form-field>

    <mat-form-field class="longueur-champ-formulaire">
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
  </fieldset>

  <button type="submit" mat-raised-button color="primary" [disabled]="!offreForm.valid">Soumettre</button>
  <button type="reset" mat-raised-button color="warn">Effacer</button>
</form>
  </mat-card-content>
</mat-card>

{{diagnosticForm}}
