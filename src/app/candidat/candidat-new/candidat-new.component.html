<mat-card>
  <mat-card-header>
    <mat-card-title><h2>Nouveau candidat</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #candidatForm="ngForm" class="formulaire container">
      <fieldset>
        <mat-form-field class="longueur-champ-formulaire">
          <input [(ngModel)]="candidat.nom" matInput name="nom" required placeholder="Nom"/>
        </mat-form-field>
        <mat-form-field class="longueur-champ-formulaire">
          <input [(ngModel)]="candidat.prenom" matInput name="prenom" required placeholder="Prenom"/>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="! candidatForm.form.valid">Valider</button>
        <button type="reset" mat-raised-button color="warn">Effacer</button>
      </fieldset>
    </form>
  </mat-card-content>
</mat-card>
