<form [formGroup]="userForm" (ngSubmit)="signUp()" style="max-width:500px;margin:auto">
  <h2>Cr√©er un compte</h2>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" formControlName="displayName" type="text" placeholder="Nom complet" name="displayName">
  </div>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" formControlName="email" type="text" placeholder="Email" name="email">
  </div>
  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" formControlName="password" type="password" placeholder="Mot de passe" name="Mot de passe">
  </div>

  <div class="input-container">
    <mat-checkbox color="primary" formControlName="isRecruiter">Je suis un recruteur</mat-checkbox>
  </div>
  
  <button mat-raised-button  type="submit" id="submit-button" [disabled]="userForm.invalid">Inscription</button>
</form>
