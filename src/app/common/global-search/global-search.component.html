      <div class="dropdown-country-column">

          <mat-option *ngFor="let state of states" [value]="state.name">
            <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25"/>
            {{ state.name }}
          </mat-option>
        </mat-select>
      </div>

      <div class="input-city-column">
        <input type="text" class="field-size" placeholder="OÃ¹ ? Ville, Pays">
      </div>

      <!-- PLACEMENT DU BUTTON RECHERCHER -->

      <div class="button-search-column">
        <button class="button-principal-color field-size" mat-button routerLink="">

        </button>
      </div>

    </div>
  </form>
</div>
